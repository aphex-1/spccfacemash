        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 80%;
            margin: 40px auto;
            text-align: center;
        }
        
        .search-bar {
            width: 50%;
            height: 30px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 20px;
        }
        
        .search-button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        
        .search-button:hover {
            background-color: #3e8e41;
        }
        
        .search-results {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .search-result {
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
            text-align: center;
            width: 150px;
        }
        
        .search-result img {
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        
        .search-result p {
            margin: 5px 0;
        }
        
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 12px;
        }
    </style>
</head>

        function renderResults(results) {
            if (results.length === 0) {
                searchResults.innerHTML = '<p>There are no results for this search</p>';
                return;
            }

            searchResults.innerHTML = results.map(person => `
                <div class="search-result">
                    <img src="https://via.placeholder.com/150" alt="${person.firstName} ${person.lastName}">
                    <p>${person.firstName} ${person.lastName}</p>
                    <p>Year: ${person.graduated === 'Yes' ? 'Alumnus' : person.yearLevel}</p>
                    <p>ID: ${person.id}</p>
                </div>
            `).join('');
        }

        function similarResults(query, person) {
            const lowerQuery = query.toLowerCase();
            // Check for matches in first name first, then last name
            const matchFirstName = person.firstName.toLowerCase().includes(lowerQuery);
            const matchLastName = person.lastName.toLowerCase().includes(lowerQuery);

            return matchFirstName || (matchLastName && !matchFirstName);
        }

        searchButton.addEventListener('click', () => {
            const query = searchInput.value.trim().toLowerCase();
            let results = [];

            if (!isNaN(query)) {
                const numQuery = parseInt(query, 10);

                if (numQuery >= 1 && numQuery <= 12) {
                    // Query is a number between 1 and 12, search by year level
                    results = placeholders.filter(person => person.yearLevel === numQuery);
                } else if (query.length === 4) {
                    // Query is a 4-digit number, search by ID
                    results = placeholders.filter(person => person.id === numQuery);
                }
            } else {
                // Query is a string, search by name or graduated status
                results = placeholders.filter(person => similarResults(query, person));
            }

            // Sort results: prioritize first name matches over last name matches
            results.sort((a, b) => {
                const aFirstNameMatch = a.firstName.toLowerCase().includes(query);
                const bFirstNameMatch = b.firstName.toLowerCase().includes(query);

                return (bFirstNameMatch - aFirstNameMatch) || (b.lastName.toLowerCase().includes(query) - a.lastName.toLowerCase().includes(query));
            });

            renderResults(results);
        });
