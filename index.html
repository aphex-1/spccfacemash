<!DOCTYPE html>
<html>
<head>
    <title>SPCC Facemash</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 80%;
            margin: 40px auto;
            text-align: center;
        }
        
        .search-bar {
            width: 50%;
            height: 30px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 20px;
        }
        
        .search-button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        
        .search-button:hover {
            background-color: #3e8e41;
        }
        
        .search-results {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .search-result {
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
            text-align: center;
            width: 150px;
        }
        
        .search-result img {
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        
        .search-result p {
            margin: 5px 0;
        }
        
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SPCC Facemash</h1>
        <p>Serves as an alternative to inputting iLearn codes. Search by first name, last name, year level, classes, etc.</p>
        <input type="search" id="search-input" class="search-bar" placeholder="Search...">
        <button id="search-button" class="search-button">Search</button>
        <div id="search-results" class="search-results"></div>
    </div>
    <div class="footer">
        <p>An aphex-1 production</p>
    </div>
    
    <script>
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const searchResults = document.getElementById('search-results');

        const placeholders = [
            { firstName: 'Alan', lastName: 'Smith', yearLevel: 3, graduated: 'No', id: 1001 },
            { firstName: 'Sarah', lastName: 'Johnson', yearLevel: 2, graduated: 'No', id: 1002 },
            { firstName: 'Alan', lastName: 'Alimni', yearLevel: 4, graduated: 'Yes', id: 1003 },
            { firstName: 'Emily', lastName: 'Davis', yearLevel: 1, graduated: 'No', id: 1004 },
            { firstName: 'Brian', lastName: 'Lee', yearLevel: 3, graduated: 'No', id: 1005 },
            { firstName: 'Jessica', lastName: 'Wilson', yearLevel: 2, graduated: 'No', id: 1006 },
            { firstName: 'Alan', lastName: 'Black', yearLevel: 3, graduated: 'No', id: 1007 },
            { firstName: 'Megan', lastName: 'White', yearLevel: 4, graduated: 'Yes', id: 1008 },
            { firstName: 'Daniel', lastName: 'Brown', yearLevel: 1, graduated: 'No', id: 1009 },
            { firstName: 'Laura', lastName: 'Green', yearLevel: 2, graduated: 'No', id: 1010 }
        ];

        function renderResults(results) {
            if (results.length === 0) {
                searchResults.innerHTML = '<p>There are no results for this search</p>';
                return;
            }

            searchResults.innerHTML = results.map(person => `
                <div class="search-result">
                    <img src="https://via.placeholder.com/150" alt="${person.firstName} ${person.lastName}">
                    <p>${person.firstName} ${person.lastName}</p>
                    <p>Year: ${person.yearLevel}</p>
                    <p>Graduated: ${person.graduated}</p>
                    <p>ID: ${person.id}</p>
                </div>
            `).join('');
        }

        searchButton.addEventListener('click', () => {
            const query = searchInput.value.trim().toLowerCase();
            let results = [];

            if (!isNaN(query)) {
                const numQuery = parseInt(query, 10);

                if (numQuery >= 1 && numQuery <= 12) {
                    // Query is a number between 1 and 12, search by year level
                    results = placeholders.filter(person => person.yearLevel === numQuery);
                } else if (query.length === 4) {
                    // Query is a 4-digit number, search by ID
                    results = placeholders.filter(person => person.id === numQuery);
                }
            } else {
                // Query is a string, search by name or graduated status
                results = placeholders.filter(person => 
                    person.firstName.toLowerCase().includes(query) ||
                    person.lastName.toLowerCase().includes(query) ||
                    person.graduated.toLowerCase().includes(query)
                );
            }

            renderResults(results);
        });
    </script>
</body>
</html>
