<!DOCTYPE html>
<html>
<head>
    <title>SPCC Facemash</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 80%;
            margin: 40px auto;
            text-align: center;
        }
        
        .search-bar {
            width: 50%;
            height: 30px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 20px;
        }
        
        .search-button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        
        .search-button:hover {
            background-color: #3e8e41;
        }
        
        .search-results {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .search-result {
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
            text-align: center;
            width: 150px;
        }
        
        .search-result img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }
        
        .search-result p {
            margin: 5px 0;
        }
        
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SPCC Facemash</h1>
        <p>Serves as an alternative to inputting iLearn codes. Search by first name, last name, year level, classes, etc.</p>
        <input type="search" id="search-input" class="search-bar" placeholder="Search...">
        <button id="search-button" class="search-button">Search</button>
        <div id="search-results" class="search-results"></div>
    </div>
    <div class="footer">
        <p>An aphex-1 production</p>
    </div>
    
    <script>
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const searchResults = document.getElementById('search-results');

        const placeholders = Array.from({ length: 30 }, (_, index) => ({
            name: `Person ${index + 1}`,
            firstName: `First ${index + 1}`,
            lastName: `Last ${index + 1}`,
            yearLevel: Math.floor(Math.random() * 4) + 1,
            graduated: Math.random() < 0.5 ? 'Yes' : 'No',
            id: index + 1
        }));

        function renderResults(results) {
            searchResults.innerHTML = results.map(person => `
                <div class="search-result">
                    <img src="https://via.placeholder.com/150" alt="${person.firstName} ${person.lastName}">
                    <p>${person.firstName} ${person.lastName}</p>
                    <p>Year: ${person.yearLevel}</p>
                    <p>Graduated: ${person.graduated}</p>
                    <p>ID: ${person.id}</p>
                </div>
            `).join('');
        }

        searchButton.addEventListener('click', () => {
            const query = searchInput.value.trim().toLowerCase();
            const results = placeholders.filter(person => 
                person.firstName.toLowerCase().includes(query) ||
                person.lastName.toLowerCase().includes(query) ||
                (person.graduated.toLowerCase() === query) ||
                person.id.toString().includes(query)
            );
            renderResults(results);
        });
    </script>
</body>
</html>
