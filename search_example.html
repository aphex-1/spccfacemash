<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Search System</title>
    <style>
        /* Basic styling for the search form */
        #searchForm {
            margin: 20px;
        }
        #searchForm input {
            margin: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #searchResults {
            margin: 20px;
        }
        .resultItem {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .resultItem img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .resultItem p {
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Search Form -->
    <div id="searchForm">
        <input type="text" id="nameInput" placeholder="Search by name or name with year (e.g., 'Alan 9')">
        <input type="text" id="yearLevelInput" placeholder="Search by year level or 'Alumni'">
        <input type="text" id="idNumberInput" placeholder="Search by ID number">
        <button onclick="performSearch()">Search</button>
    </div>

    <!-- Search Results -->
    <div id="searchResults"></div>

    <script>
        // Sample data for demonstration (replace with actual API data)
        const users = [
            { id: 1, name: "Alice Johnson", yearLevel: "1", idNumber: "2345", image: "https://via.placeholder.com/50" },
            { id: 2, name: "Bob Smith", yearLevel: "2", idNumber: "3456", image: "https://via.placeholder.com/50" },
            { id: 3, name: "Catherine Lee", yearLevel: "3", idNumber: "4567", image: "https://via.placeholder.com/50" },
            { id: 4, name: "David Martinez", yearLevel: "4", idNumber: "5678", image: "https://via.placeholder.com/50" },
            { id: 5, name: "Emily Wilson", yearLevel: "5", idNumber: "6789", image: "https://via.placeholder.com/50" },
            { id: 6, name: "Frank Brown", yearLevel: "1", idNumber: "7890", image: "https://via.placeholder.com/50" },
            { id: 7, name: "Grace Taylor", yearLevel: "2", idNumber: "8901", image: "https://via.placeholder.com/50" },
            { id: 8, name: "Henry Anderson", yearLevel: "3", idNumber: "9012", image: "https://via.placeholder.com/50" },
            { id: 9, name: "Ivy Thomas", yearLevel: "4", idNumber: "1234", image: "https://via.placeholder.com/50" },
            { id: 10, name: "James Jackson", yearLevel: "5", idNumber: "2346", image: "https://via.placeholder.com/50" },
            { id: 11, name: "Katherine Harris", yearLevel: "6", idNumber: "3457", image: "https://via.placeholder.com/50" },
            { id: 12, name: "Liam White", yearLevel: "6", idNumber: "4568", image: "https://via.placeholder.com/50" },
            { id: 13, name: "Mia Clark", yearLevel: "Alumni", idNumber: "5679", image: "https://via.placeholder.com/50" },
            { id: 14, name: "Noah Lewis", yearLevel: "Alumni", idNumber: "6780", image: "https://via.placeholder.com/50" },
            { id: 15, name: "Olivia Walker", yearLevel: "Alumni", idNumber: "7891", image: "https://via.placeholder.com/50" },
            { id: 16, name: "Paul Robinson", yearLevel: "Alumni", idNumber: "8902", image: "https://via.placeholder.com/50" },
            { id: 17, name: "Quinn Lewis", yearLevel: "Alumni", idNumber: "9013", image: "https://via.placeholder.com/50" },
            { id: 18, name: "Riley King", yearLevel: "Alumni", idNumber: "1235", image: "https://via.placeholder.com/50" },
            { id: 19, name: "Sophie Wright", yearLevel: "Alumni", idNumber: "2347", image: "https://via.placeholder.com/50" },
            { id: 20, name: "Thomas Scott", yearLevel: "Alumni", idNumber: "3458", image: "https://via.placeholder.com/50" },
            // Add more user objects as needed
        ];

        function performSearch() {
            const name = document.getElementById('nameInput').value.toLowerCase().trim();
            const yearLevel = document.getElementById('yearLevelInput').value.toLowerCase().trim();
            const idNumber = document.getElementById('idNumberInput').value.toLowerCase().trim();
            
            const results = users.filter(user => 
                (name === '' || (user.name.toLowerCase().includes(name) || `${user.name.toLowerCase()} ${user.yearLevel}`.includes(name))) &&
                (yearLevel === '' || user.yearLevel.toLowerCase().includes(yearLevel)) &&
                (idNumber === '' || user.idNumber.toLowerCase().includes(idNumber))
            );
            
            displayResults(results, { name, yearLevel, idNumber });
        }

        function displayResults(results, searchTerms) {
            const resultsDiv = document.getElementById('searchResults');
            resultsDiv.innerHTML = '';

            if (results.length === 0) {
                const searchMessage = [
                    searchTerms.name ? `name: "${searchTerms.name}"` : null,
                    searchTerms.yearLevel ? `year level: "${searchTerms.yearLevel}"` : null,
                    searchTerms.idNumber ? `ID number: "${searchTerms.idNumber}"` : null
                ].filter(term => term).join(", ");
                
                resultsDiv.innerHTML = `<p>No results found for ${searchMessage}</p>`;
                return;
            }

            results.forEach(user => {
                const resultItem = document.createElement('div');
                resultItem.className = 'resultItem';
                resultItem.innerHTML = `
                    <img src="${user.image}" alt="${user.name}">
                    <p>Name: ${user.name}</p>
                    <p>Year Level: ${user.yearLevel}</p>
                    <p>ID Number: ${user.idNumber}</p>
                `;
                resultsDiv.appendChild(resultItem);
            });
        }
    </script>
</body>
</html>
