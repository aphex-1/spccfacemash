<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Search System</title>
    <style>
        /* Basic styling for the search form */
        #searchForm {
            margin: 20px;
        }
        #searchForm input {
            margin: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #searchResults {
            margin: 20px;
        }
        .resultItem {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .resultItem img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .resultItem p {
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Search Form -->
    <div id="searchForm">
        <input type="text" id="searchInput" placeholder="Search by name, year level, or ID number">
        <button onclick="performSearch()">Search</button>
    </div>

    <!-- Search Results -->
    <div id="searchResults"></div>

    <script>

        ];

        function performSearch() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const searchTerms = searchInput.split(' ');

            const results = users.filter(user => {
                const nameMatch = searchTerms.some(term => user.name.toLowerCase().includes(term));
                const yearLevelMatch = searchTerms.some(term => user.yearLevel.toLowerCase() === term);
                const idNumberMatch = searchTerms.some(term => user.idNumber.toLowerCase().includes(term));
                const statusMatch = searchTerms.some(term => user.status.toLowerCase().includes(term));

                // Combine the matching conditions
                return nameMatch || yearLevelMatch || idNumberMatch || statusMatch;
            });

            displayResults(results);
        }

        function displayResults(results) {
            const resultsDiv = document.getElementById('searchResults');
            resultsDiv.innerHTML = '';

            if (results.length === 0) {
                resultsDiv.innerHTML = '<p>No results found</p>';
                return;
            }

            results.forEach(user => {
                const resultItem = document.createElement('div');
                resultItem.className = 'resultItem';
                resultItem.innerHTML = `
                    <img src="${user.image}" alt="${user.name}">
                    <p>Name: ${user.name}</p>
                    <p>Year Level: ${user.yearLevel ? user.yearLevel : 'N/A'}</p>
                    <p>Status: ${user.status}</p>
                    <p>ID Number: ${user.idNumber}</p>
                `;
                resultsDiv.appendChild(resultItem);
            });
        }
    </script>
